						<span class="navbar-toggler-icon"></span>

					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav ml-auto">


							<li class="nav-item text-center">

									<img class="img-16x16" src="https://app.urent.cc/images/blank_profile.png" alt=""> 房客 高捷克</a>
							</li>

							<li class="nav-item text-center">

						</ul>
					</div>
				</nav>
			</div>

		<!-- navbar END -->


		<!-- content 開始-->
		<div class="container">
			<content>
				<div class="row my-5">

<div class="col-12 tabs is-centered">
						<ul class="type">
							<li>
								<a href="">租用物件</a>
							</li>
							<li>
								<a href="">交租管理</a>
							</li>
							<li>
								<a href="">報修管理</a>
						</ul>
						<div class="landlord-join">
							<a class="btn btn-urentcc btn-lg" href="">邀請房東加入</a>
						</div>
					</div>

					<div class="col-12 text-center">
						<h2 class="h3 m-auto text-dark pt-5 bold">邀請房東加入</h2>
						<P class="my-3">
							邀請你的房東加入優租房，
							<br>一起享受e化的便利 所有對話紀錄、文件、交租料都由公正的第三方平台保管
							<br>確保你的權益不會受損
						</P>
					</div>

					<!-- 表格開始 -->
					<div class="col-12 my-5">
						<div class="card">
							<div class="card-header text-urentcc">
								房東資料
							</div>
							<div class="col-md-8 col-sm-10 col-xs-12 card-body m-auto">
								<form class="row m-auto">
									<div class="form-group col-md-10 col-sm-12 row">
										<label for="inputPassword" class="col-form-label">姓名：</label>
<div class="col-lg-10 col-xs-12">
											<input type="text" class="form-control" id="inputName" placeholder="請輸入姓名">
										</div>
									</div>
									<div class="form-group col-md-10 col-sm-12 row">
										<label for="inputPassword" class="col-form-label">Email :</label>
										<div class="col-lg-10 col-xs-12">
											<input type="email" class="form-control" id="inputEmail" placeholder="請輸入Email">
										</div>
									</div>
									<div class="form-group col-md-10 col-sm-12 row">
										<label for="inputPassword" class="col-form-label">電話：</label>
										<div class="col-lg-10 col-xs-12">
											<input type="text" class="form-control" id="inputNumber" placeholder="請輸入電話號碼">
										</div>
									</div>
									<div class="form-group col-12 row">
										<label for="inputPassword" class="col-form-label">訊息內容</label>
										<div class="col-sm-10">
										</div>
										<input type="text" class="form-control" id="inputContent" placeholder="請輸您的訊息內容">
									</div>
								</form>
								<button type="submit" class="btn btn-outline-urentcc btnm-auto d-flex justify-content-center px-5">寄出</button>
							</div>
						</div>
					</div>
					<!-- 表格 End-->
				</div>
			</content>
			<!-- content End-->
